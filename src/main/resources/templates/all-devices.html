<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
        <title>SECOND PAGE</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.deliver.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
    <h1>Blogs Page</h1>
    <div th:each="el: ${devices}" class="alert alert-info mt-2">
        <a href><h3 th:text="${el.deviceName}"/></a>
        <p th:text="${el.deviceBrand}"/>
        <p th:text="${el.countryFactory}"/>
        <p th:text="${el.price}"/>
        <a th:href="'/blog' + ${el.id}"> Ознакомиться</a>
    </div>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
