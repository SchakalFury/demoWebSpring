<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>SECOND PAGE</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.deliver.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
    <h1>Blogs Page</h1>
    <div th:each="el: ${user}" class="alert alert-info mt-2">
        <h3 th:text="${el.userName}"/>
        <p th:text="${el.country}"/>
        <p th:text="${el.userRole}"/>
        <p th:text="${el.STATUS}"/>
        <a th:href="@{/get-user-id(id=${el.id})}"> Ознакомиться</a>
    </div>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
